<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="This is a todo for the people of kerala"/>
    <link rel="manifest" href="manifest.json">
    <title>Todo App</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(swReg => {
            console.log("Worker Registered!");
          }).catch(error => {
            console.log("Error in Worker Registration", error);
          });
        });
      }
    </script>
    <!-- <script type="web worker" src="service-worker.js"></script> -->
  </body>
</html>
